<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Signup/Login form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
   <section id="formHolder">

      <div class="row">

         <!-- Brand Box -->
         <div class="col-sm-6 brand">
            <div class="heading">
               <h2>CARTE PRIVILÈGE</h2>
               <p>Réduction jusqu'à 40%</p>
            </div>

            <div class="success-msg">
               <p>Parfait! <br>Nous vous contacterons dans les 24 heures qui suivent.</p>
               <a style="pointer-events: none; cursor: default;" class="profile">Votre numero d'inscription est : #345</a>
            </div>
         </div>


         <!-- Form Box -->
         <div class="col-sm-6 form">
            <!-- Signup Form -->
            <div class="signup form-peice">
               <form class="signup-form" action="#" method="post">

                  <div class="form-group">
                     <label for="lastname">Nom</label>
                     <input type="text" name="lastname" id="lastname" class="lastname">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="firstname">Prénom</label>
                     <input type="text" name="firstname" id="firstname" class="firstname">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" name="emailAdress" id="email" class="email">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="phone">Téléphone portable</label>
                     <input type="text" name="phone" id="phone" class="phone">
                     <span class="error"></span>
                  </div>

                  <div class="CTA">
                     <input type="submit" value="S'inscrire" id="submit">
                  </div>
               </form>
            </div><!-- End Signup Form -->
         </div>
      </div>

   </section>


   <footer>
      <p>

      </p>
   </footer>

</div>
<!-- partial -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
   <script  src="./script.js"></script>

</body>
</html>
